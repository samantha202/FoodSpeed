<section>
    <div class="block less-spacing gray-bg">
        <div class="sec-box bottom-padd140">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <div class="reservation-tabs-wrapper">
                            <div class="row">
                                <div class="col-md-3 col-sm-12 col-lg-3">
                                    <div class="reservation-tabs-list brd-rd5">
                                        <ul class="nav nav-tabs brd-rd5">
                                            <li class="active">
                                                <a href="#reservation-tab1" data-toggle="tab">
                                                <span class="brd-rd50">1</span>Your order</a>
                                            </li>
                                            <li>
                                                <a href="#reservation-tab2" data-toggle="tab">
                                                    <span class="brd-rd50">2</span>Choose your Table
                                                </a>
                                            </li>
                                            <li><a href="#reservation-tab3" data-toggle="tab"><span class="brd-rd50">3</span> Payment Information</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-md-9 col-sm-12 col-lg-9">
                                    <div class="reservation-tab-content">
                                        <div class="tab-content">
                                            <div class="tab-pane fade in active" id="reservation-tab1">
                                                <div class="order-wrapper2 brd-rd5">
                                                    <h4 itemprop="headlie">YOUR ORDER</h4>
                                                    <ul class="ordr-lst brd-rd5">
                                                    <li class="lst-hed" >Name<span>amount</span><span>category</span></li>
                                                        <li  *ngFor="let data of food;let i = index">{{data.getNom()}}<span>{{data.getMontant()}}</span><span>{{data.getCategorie()}}</span></li>
                                                        <li class="red-bg">Total <span>{{total}}</span></li>
                                                    </ul>
                                                    <div class="ordr-btn">   
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="reservation-tab2">
                                                <div class="select-package-wrapper">
                                                    <div class="remove-ext3">
                                                        <div class="row mrg10">
                                                            <!-- col-md-4 col-sm-4 col-lg-4 -->
                                                            <div class="col-md-12 col-sm-12 col-lg-12">
                                                                <label>Your Table<sup>*</sup></label>
                                                                <input class="brd-rd3" type="text" placeholder="enter your table number" [(ngModel)]="table" [ngModelOptions]="{standalone: true}">
                                                                <div class="packege-box brd-rd5 text-center">
                                                                    <img src="assets/images/dashbord.PNG" alt="gallery-detail-img.jpg" itemprop="image">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane fade" id="reservation-tab3">
                                                <form class="restaurant-info-form brd-rd5">
                                                    <div class="row mrg20">
                                                        <div class="col-md-6 col-sm-6 col-lg-6">
                                                            <label>First Name <sup>*</sup></label>
                                                            <input class="brd-rd3" [(ngModel)]="nom" type="text" [ngModelOptions]="{standalone: true}">
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-lg-6">
                                                            <label>Last Name <sup>*</sup></label>
                                                            <input class="brd-rd3"  [(ngModel)]="prenom" type="text" [ngModelOptions]="{standalone: true}">
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-lg-6">
                                                            <label>Email <sup>*</sup></label>
                                                            <input class="brd-rd3" type="email"  [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-lg-6">
                                                            <label>Phone <sup>*</sup></label>
                                                            <input class="brd-rd3" type="text">
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-lg-6">
                                                            <label>Date<sup>*</sup></label>
                                                            <input class="brd-rd3" type="date" [(ngModel)]="dateS" [ngModelOptions]="{standalone: true}">
                                                        </div>
                                                        <div class="col-md-6 col-sm-6 col-lg-6">
                                                            <label>Hour<sup>*</sup></label>
                                                            <input class="brd-rd3" type="time" [(ngModel)]="heure" [ngModelOptions]="{standalone: true}">
                                                        </div>
                                                        <div id="space">
                                                            <div class="col-md-12 col-sm-12 col-lg-12">
                                                                <img src="assets/images/pay-mthd-img.jpg" alt="pay-mthd-img.jpg" itemprop="image">
                                                            </div>
                                                            <div class="col-md-12 col-sm-12 col-lg-12">
                                                                <div id="card-element" class="field"></div>
                                                            </div> 
                                                        </div>
                                                        <div class="col-md-12 col-sm-12 col-lg-12">
                                                            <div class="step-buttons">
                                                                <a class="brd-rd3 red-bg" (click)="buy()" title="" itemprop="url">Confirm</a>
                                                                <a class="brd-rd3" *ngIf="status===1" title="" itemprop="url" (click)="downloadPdf()">Download Bill</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- Section Box -->
    </div>
</section>
